<link href="https://fonts.googleapis.com/css?family=Raleway|Roboto|Anton|" rel="stylesheet">
<script src="https://use.fontawesome.com/cfdd53b39d.js"></script>
<div class="home-header">
  <img src="https://d3vpk89t3vaqjh.cloudfront.net/assets/1.14.0/h24_de_DE/img/h24-logo.svg"/>
</div>

<div class="home-container">  
  <form class="form-search">
    <input type="text" class="searchbar" name="search" placeholder="Search an artist here"/>
    <button class="searchButton">
      <span class="fa fa-search" aria-hidden="true"></span>
    </button>
  </form>
  
  <div class="data-container">
    <div class="event-card">
      <div class="page1">
        <img src="https://s3.amazonaws.com/bit-photos/large/8234161.jpeg"/>        
        <span class="title">
          Slipknot
        </span>
        <span class="date fa fa-calendar">
          <span>17/12/01</span>            
        </span>
      </div>
      <div class="page2">
        <div class="page2-header">
          <div class="page2-header-first">
            <span class="location">
              Maracanã<br>
              Las Vegas, LV
            </span>            
            <span class="country">United States</span>            
            <span class="event-url">
              <a href="">BUY NOW</a>
            </span>
          </div>
          <div class="page2-header-second">
            <img src="https://www.netflu.com.br/wp-content/uploads/2017/04/maracana.jpg" alt="" />  
          </div>
        </div>
        <div class="page2-body">
          <div id="map" class="map">
            
          </div>
        </div>
      </div>
    </div>
    
  </div>
</div>
<script>
      function initMap() {
        var uluru = {lat: -25.363, lng: 131.044};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBBkaYgtzMxtaYYIhEZgMALTK7AeCBeGK4&callback=initMap">
    </script>
