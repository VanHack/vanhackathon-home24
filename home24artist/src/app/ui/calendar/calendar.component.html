<div class="calendar" *ngIf="dates">
  <div class="month">
    <ul>
      <li class="prev" (click)="navigateBack()">&#10094;</li>
      <li class="next" (click)="navigateForward()">&#10095;</li>
      <li>
        {{currentDisplayMonth}}<br>
        <span style="font-size:18px">{{currentYear}}</span>
      </li>
    </ul>
  </div>

  <ul class="weekdays">
    <li>Mo</li>
    <li>Tu</li>
    <li>We</li>
    <li>Th</li>
    <li>Fr</li>
    <li>Sa</li>
    <li>Su</li>
  </ul>

  <ul class="days">
    <li *ngFor="let v of voidDays">
      {{v}}
    </li>
    <li *ngFor="let d of dates; let i = index">
      <span [class.active]="daysWithEvents[i] === -1" [class.tooltip]="daysWithEvents[i] === -1">
        {{d}}
        <span *ngIf="daysWithEvents[i] === -1" class="tooltiptext">
          {{eventInfo(i)}}
        </span>
      </span>
    </li>
  </ul>
</div>
