<img src="{{artist.imageUrl}}"/>
<div class="card-content">
  <h3>
    {{artist.name}}
  </h3>
  <div *ngIf="artist.facebook">
    <button>
      1000
      <span class="fa fa-thumbs-up" aria-hidden="true"></span>

    <a href="{{artist.facebook.url}}">
      <span class="fa fa-facebook" aria-hidden="true"></span>
    </a>
  </div>
</div>
